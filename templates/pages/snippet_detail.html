{% extends 'base.html' %}
{% block content %}
    <!-- Begin page content -->
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if type == 'view' %}
                <fieldset disabled>
                    <div class="row disabled">
                        <div class="col col-6">
                            Название: <input type="text" value="{{ snippet.name }}" class="form-control">
                        </div>
                        <div class="col col-2">
                            Язык: <input type="text" value="{{ snippet.lang }}" class="form-control">
                        </div>
                        <div class="col col-4">
                            Дата создания:<input type="text" value="{{ snippet.creation_date | date:"d-m-Y"}}" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
                                <p>
                                    {{ snippet.code }}
                                </p>          
                            </div>                
                        </div>
                    </div>
                 </fieldset>
                 {% else %}
                 <form action="{% url "snippet-edit" snippet.id %}" method='post'> 
                    {% csrf_token %}
                    <div class="row">
                        <div class="col col-6">
                            Название: <input type="text" name='name' value="{{ snippet.name }}" class="form-control">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
                                <textarea name='code' class="form-control" rows="3" cols="50">
                                    {{ snippet.code }}
                                </textarea>          
                            </div>                
                        </div>
                    </div>
                    <br>
                    <hr>
                    <div class="row">
                        <div class="col">
                            <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
                                Public(checked) / Private(unchecked) <input type="checkbox" name="public" value="True" {% if snippet.public %} checked {% endif %}>               
                            </div>                
                        </div>
                    </div>
                    <br>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
                    </div>
                </form>
                 {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
